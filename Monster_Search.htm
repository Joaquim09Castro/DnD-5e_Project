<!DOCTYPE html>

<html lang="pt-br" class="page-background">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="shortcut icon" href="./img/Favicon/scroll-quill.png" type="image/x-icon">
  <title>D&D</title>
</head>

<body class="bg-transparent container-fluid">
  <header class="text-center mt-4 mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top rounded-lg nav-size align-content-center">
      <a class="navbar-brand justify-content-start p-0" href="#">
        <img src="./img/Favicon/scroll-quill.png" alt="application logo" class="nav-logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.htm">Character Creator</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./Monster_Search.htm">Monster Search<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </nav>

    <img src="./img/Art/illo4.jpg" class="img-fluid monster-search-cover mt-5" alt="Tarrasque attacking city">
  </header>

  <main class="text-center column">
    <section>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="search-types" id="search-name" value="option1" checked>
        <label class="form-check-label" for="search-name">Name Search</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="search-types" id="search-cr" value="option2">
        <label class="form-check-label" for="search-cr">CR Search</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="search-types" id="search-type" value="option3">
        <label class="form-check-label" for="search-type">Type Search</label>
      </div>
    </section>
    
    <section id="search-param-input">
      <!--provavel ser retirado e população acontecer por view-->
      <label for="monster-search">
        <h4>Enter the monster name</h4>
      </label>
      <div class="content row justify-content-center">
        <input class="form-control mr-2 search-bar-size" id="monster-search" type="search" placeholder="Search"
          aria-label="Search">
        <button class="btn btn-bg-custom my-2 my-sm-0" type="submit">Search</button>
      </div>
    </section>
  </main>

  <script src="./javascript/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
